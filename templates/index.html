<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>UniGradeCalculator</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta/css/bootstrap.min.css"
          integrity="sha384-/Y6pD6FV/Vv2HJnA6t+vslU6fwYXjCFtcEpHbNJ0lyAFsXTsjBbfaDjzALeQsN6M" crossorigin="anonymous">
    <link href="/static/open-iconic/font/css/open-iconic-bootstrap.css" rel="stylesheet">
    <link href="/static/style.css" rel="stylesheet">
<body>

<div class="site-wrapper">


    <div class="site-wrapper-inner">
        <div class="cover-container">

            <div class="fade-out">
                <div class="masthead clearfix">
                    <div class="inner">
                        <h3 class="masthead-brand">UniGradeCalculator</h3>
                        <nav class="nav nav-masthead">
                            <a class="nav-link active" href="#">Home</a>
                            <a class="nav-link" href="#">Legal disclosure</a>
                        </nav>
                    </div>
                </div>

                <div class="inner cover">
                    <h1 class="cover-heading">Calculate. Plan. Achieve.</h1>
                    <p class="lead"><b>UniGradeCalculator</b> is a platform that enables you
                        to
                        calculate just about everything
                        there is about your grades.</p>
                    <p class="lead">
                        <a href="#" class="btn btn-lg btn-primary" id="signin-btn">Sign in</a>
                    </p>
                </div>
            </div>
            <form class="login-form hidden" action="/login" method="post">
                <div class="form-group">
                    <label for="username">User name</label>
                    <input type="text" class="form-control" id="username" name="username" placeholder="Enter username">
                </div>
                <div class="form-group">
                    <label for="password">Password</label>
                    <input type="password" class="form-control" id="password" name="password"
                           placeholder="Enter password">
                </div>
                <button type="button" class="btn btn-primary" id="login-button"><span class="oi oi-account-login" title="account-login"></span> Submit
                </button>
                <a href="#" class="btn btn-secondary" id="back-btn">Back</a>
            </form>
            <div id="error-text"><span class="oi oi-warning" title="warning"></span> Something didn't work.</div>
        </div>
    </div>
</div>

    ================================================== -->

<script src="https://code.jquery.com/jquery-3.2.1.min.js"
        integrity="sha256-hwg4gsxgFZhOsEEamdOYGBf13FyQuiTwlAQgxVSNgt4="
        crossorigin="anonymous"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.11.0/umd/popper.min.js"
        integrity="sha384-b/U6ypiBEHpOf/4+1nzFpr53nxSS+GLCkfwBdFNTxtclqqenISfwAzpKaMNFNmj4"
        crossorigin="anonymous"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta/js/bootstrap.min.js"
        integrity="sha384-h0AbiXch4ZDo7tp9hKZ4TsHbi047NrKGLO3SEJAg45jXxnGIfYzk4Si90RDIqNm1"
        crossorigin="anonymous"></script>
<script src="/static/index.js"></script>
</head>
</body>
</html>
